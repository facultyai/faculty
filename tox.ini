[tox]
envlist = py{27,35,36,37,38}, flake8, black, license

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
sitepackages = False
deps =
    pytest
    pytest-cov
    pytest-mock<1.12
    requests_mock
    python-dateutil>=2.7
    codecov
commands = pytest {posargs:--cov-report term --cov=faculty}

[testenv:flake8]
skip_install = True
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = True
deps =
    black==18.9b0
commands =
    black {posargs:--check setup.py faculty tests}

[testenv:license]
skip_install = True
deps =
    apache-license-check
commands =
    apache-license-check setup.py faculty tests --exclude faculty/_oneofschema.py --copyright "Faculty Science Limited"
